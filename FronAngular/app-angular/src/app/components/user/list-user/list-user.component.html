<h2>List user</h2>
<button mat-flat-button routerLink="/user/create">Create user</button>

@if (users) {

<table mat-table [dataSource]="users" class="mat-elevation-z8 lista">
    <ng-container matColumnDef="user_name">
        <th mat-header-cell *matHeaderCellDef>Name user</th>
        <td mat-cell *matCellDef="let user">
            {{user.user_name}}
        </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>email user</th>
        <td mat-cell *matCellDef="let user">
            {{user.email}}
        </td>
    </ng-container>

    <ng-container matColumnDef="name_Person">
        <th mat-header-cell *matHeaderCellDef>name Person</th>
        <td mat-cell *matCellDef="let user">
            {{user.name_Person}}
        </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let form">
            <a mat-flat-button routerLink="/user/update/{{form.id}}">Edit</a>
            <button mat-button color="warn"(click)="deleteLogic(form.id,[])">Eliminar Logico</button>
            <button mat-flat-button color="warn">Delete</button>

        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let user; columns: columns"></tr>

</table>
}
