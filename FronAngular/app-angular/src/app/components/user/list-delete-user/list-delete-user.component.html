<button mat-flat-button routerLink="../">Volver</button>
<table mat-table [dataSource]="users" class="mat-elevation-z8 lista">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.user_name
            }} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="name_person">
        <th mat-header-cell *matHeaderCellDef>name Person</th>
        <td mat-cell *matCellDef="let user">
            {{user.name_Person}}
        </td>
    </ng-container>



    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <button mat-stroked-button (click)="restore(element.id)">Restaurar</button>

        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
