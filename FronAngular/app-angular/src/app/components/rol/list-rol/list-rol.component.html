<h2>List Rol</h2>
<button mat-flat-button routerLink="/rol/create">Create rol</button>
<button *ngIf="isAdmin" mat-flat-button routerLink="/rol/listDeleteRol">Restore</button>

@if (rols) {

<table mat-table [dataSource]="rols" class="mat-elevation-z8 lista">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name rol</th>
        <td mat-cell *matCellDef="let rol">
            {{rol.name}}
        </td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description Rol</th>
        <td mat-cell *matCellDef="let rol">
            {{rol.description}}
        </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let form">
            <a mat-flat-button routerLink="/rol/update/{{form.id}}">Edit</a>
            <button mat-flat-button color="warn">Delete</button>
            <button mat-stroked-button (click)="DeleteLogical(form.id)">Delete Logical</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let rol; columns: columns"></tr>

</table>
}
