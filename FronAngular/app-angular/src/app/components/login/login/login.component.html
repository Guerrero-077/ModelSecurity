<div class="center">

    <mat-card class="login-card animate-fade-in">

        <mat-card-header>
            <mat-card-title class="login-title">Iniciar Sesi칩n</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form (ngSubmit)="login()" [formGroup]="form">


                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Nombre de usuario</mat-label>
                    <input matInput formControlName="username" placeholder="Ingresa tu usuario" required>
                    <mat-icon matSuffix>person</mat-icon>
                    <mat-error *ngIf="form.controls.username.invalid">
                        El usuario es requerido
                    </mat-error>
                </mat-form-field>



                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Contrase침a</mat-label>
                    <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'"
                        placeholder="Ingresa tu contrase침a" required>
                    <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
                        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="form.controls.password.invalid">
                        La contrase침a es requerida
                    </mat-error>
                </mat-form-field>


                <div class="button-container">
                    <button type="submit" mat-raised-button color="primary" [disabled]="!form.valid">
                        Ingresar
                    </button>
                </div>
            </form>
        </mat-card-content>

    </mat-card>
</div>
