<h2>List Rol Form Permission</h2>
<button mat-flat-button routerLink="/rolFormPermission/create">Create rolFormPermission</button>

@if (rolFormPermissions) {

<table mat-table [dataSource]="rolFormPermissions" class="mat-elevation-z8 lista">
    <ng-container matColumnDef="rol_name">
        <th mat-header-cell *matHeaderCellDef>Name rol</th>
        <td mat-cell *matCellDef="let rolFormPermission">
            {{rolFormPermission.rol_name}}
        </td>
    </ng-container>

    <ng-container matColumnDef="form_name">
        <th mat-header-cell *matHeaderCellDef>Form Name</th>
        <td mat-cell *matCellDef="let rolFormPermission">
            {{rolFormPermission.form_name}}
        </td>
    </ng-container>

    <ng-container matColumnDef="permission_name">
        <th mat-header-cell *matHeaderCellDef>Permission Name</th>
        <td mat-cell *matCellDef="let rolFormPermission">
            {{rolFormPermission.permission_name}}
        </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let rolFormPermission">
            <a mat-flat-button routerLink="/rolFormPermission/update/{{rolFormPermission.id}}">Edit</a>
            <button mat-flat-button>Delete</button>
            <button mat-stroked-button (click)="DeleteLogical(rolFormPermission.id)">Delete Logical</button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let rolFormPermission; columns: columns"></tr>

</table>
}
