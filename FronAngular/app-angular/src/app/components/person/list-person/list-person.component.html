<h2>List Person</h2>
<button mat-flat-button routerLink="/person/create">Create Person</button>

@if (persons) {

<table mat-table [dataSource]="persons" class="mat-elevation-z8 lista">
    <ng-container matColumnDef="full_name">
        <th mat-header-cell *matHeaderCellDef>Name Person</th>
        <td mat-cell *matCellDef="let person">
            {{person.full_name}}
        </td>
    </ng-container>

    <ng-container matColumnDef="phone_number">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let person">
            {{person.phone_number}}
        </td>
    </ng-container>
    <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef>Active</th>
        <td mat-cell *matCellDef="let person">
            {{person.active}}
        </td>
    </ng-container>


    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let person">
            <a mat-flat-button routerLink="/person/update/{{person.id}}">Edit</a>
            <button mat-flat-button color="warn">Delete</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let person; columns: columns"></tr>

</table>
}
